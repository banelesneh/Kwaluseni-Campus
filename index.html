<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* Glowing effect for highlighted building */
        .glowing {
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { stroke: yellow; fill: rgba(255,255,0,0.3); }
            to { stroke: orange; fill: rgba(255,165,0,0.5); }
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map"></div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Building_1.js"></script>
        <script src="data/corridors_2.js"></script>
        <script src="data/Roads_3.js"></script>
        <script src="data/Boundary_4.js"></script>
        <script>
        var map = L.map('map', { zoomControl:false, maxZoom:28, minZoom:1 });
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }

        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                setTimeout(function() { popup.update(); }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        var zoomControl = L.control.zoom({ position: 'topleft' }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() { if (bounds_group.getLayers().length) { map.fitBounds(bounds_group.getBounds()); } }

        // --- Google Satellite layer ---
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        }).addTo(map);

        // --- Building Layer ---
        function pop_Building_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td class="visible-with-data" id="Type">' + (feature.properties['Type'] !== null ? autolinker.link(String(feature.properties['Type']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        // Add your style_Building_1_0() function here (unchanged)...

        map.createPane('pane_Building_1');
        map.getPane('pane_Building_1').style.zIndex = 401;
        map.getPane('pane_Building_1').style['mix-blend-mode'] = 'normal';
        var layer_Building_1 = new L.geoJson(json_Building_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Building_1',
            layerName: 'layer_Building_1',
            pane: 'pane_Building_1',
            onEachFeature: pop_Building_1,
            style: style_Building_1_0,
        }).addTo(map);
        bounds_group.addLayer(layer_Building_1);

        // --- Highlight logic for glowing ---
        var highlightedLayer = null; // store currently highlighted building
        function highlightFeature(layer) {
            if (highlightedLayer) {
                layer_Building_1.resetStyle(highlightedLayer);
                highlightedLayer.setStyle({className: ''});
            }
            layer.setStyle({ className: 'glowing' });
            highlightedLayer = layer;
            layer.bringToFront();
        }

        // --- Search control with glow ---
        var searchControl = new L.Control.Search({
            layer: layer_Building_1,
            propertyName: 'Name',
            initial: false,
            hideMarkerOnCollapse: true
        });

        searchControl.on('search:locationfound', function(e) {
            highlightFeature(e.layer);
        });

        map.addControl(searchControl);

        // --- Update search button icon ---
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fas fa-magnifying-glass';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fas fa-magnifying-glass';
        }

        // --- The rest of your layers, legends, and events (unchanged) ---
        // corridors_2, Roads_3, Boundary_4, overlaysTree, lay, resetLabels, etc...
        // Keep all your existing code for styling, popups, and layer tree here.
        
        setBounds(); // fit map to bounds
        </script>
    </body>
</html>
